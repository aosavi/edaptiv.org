      - title: "Reimagine Education" # https://www.unicef.org/reimagine/education
        year: "UNICEF"
        desc: "
        \"We urgently need to reimagine education. A modern education should build
        and accredit basic skills – reading, writing and math – as well as skills
        in problem-solving, creativity, critical thinking that young people need for work,
        to start a business and to engage productively in their communities.
        <br><br>
        The availability and potential of technology means that digital learning should
        be part of a basic basket of essential services for every child and young person.
        <br><br>
        This means connecting every child and young person – some 3.5 billion by
        2030 – to world-class digital solutions that offer personalized learning to
        leapfrog to a brighter future.\"
        "
        image: assets/img/timeline/UNICEF_square.jpg
        alt:
