        year: "OECD"
        desc: "
        \"Future-ready students need to exercise agency, in their own education and throughout life.
        Agency implies a sense of responsibility to participate in the world and,
        in so doing, to influence people, events and circumstances for the better.
        Agency requires the ability to frame a guiding purpose and identify actions
        to achieve a goal.
        <br><br>
        Two factors, in particular, help learners enable agency. The first is a personalised
        learning environment that supports and motivates each student to nurture his or her
        passions, make connections between different learning experiences and opportunities,
        and design their own learning projects and processes in collaboration with others.\"
        "
