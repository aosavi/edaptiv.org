        desc: "
        \"Every learner learns differently, and is influenced by a complex combination
        of internal factors (biological including neurobiological) and context
        (political, social, cultural, institutional, environmental, technological, etc.).
        Therefore, receiving a personalized learning experience is an entitlement and
        a human right for every learner.\"
        "
